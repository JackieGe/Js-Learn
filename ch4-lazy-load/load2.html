<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            min-height: 800px;
        }
    </style>
</head>
<body>
<div>
    <button>
        Click to View
    </button>

    <div>
        <img src="resource/loading.gif"
             data-original="resource/img1.jpeg">
    </div>
    <div>
        <img src="resource/loading.gif" data-original="resource/img2.jpeg">
    </div>
    <div>
        <img src="resource/loading.gif" data-original="resource/img3.jpeg">
    </div>
    <div>
        <img src="resource/loading.gif" data-original="resource/img4.jpeg">
    </div>
    <div>
        <img src="resource/loading.gif" data-original="resource/img5.jpeg">
    </div>
    <div>
        <img src="resource/loading.gif" data-original="resource/img6.jpeg">
    </div>
</div>
<script>
    function loadImage(oImg) {
        var url = oImg.dataset.original ? oImg.dataset.original : oImg.getAttribute('data-original');
        var img = new Image();
        img.onload = function () {
            oImg.style.opacity = 0.5;
            oImg.src = img.src;
            oImg.isload = true;
            setTimeout(function () {
                oImg.style.transition='1s opacity';
                oImg.style.opacity = 1;
            }, 50)
        }
        img.src = url;
    }

    var timeoutHanlder;
    function loadVisibleImages() {
        if (timeoutHanlder) {
            clearTimeout(timeoutHanlder);
        }

        timeoutHanlder = setTimeout(function () {
            var images = document.getElementsByTagName('img');
            for (var i = 0; i < images.length; i++) {
                var rect = images[i].getBoundingClientRect();
                if (0 <= rect.top && rect.top < document.documentElement.clientHeight + 200 ||
                    -200 <= rect.bottom && rect.bottom <=document.documentElement.clientHeight) {
                    loadImage(images[i]);
                }
//                var imageTop = images[i].getBoundingClientRect().top;

//                var clientHeight = document.documentElement.clientHeight
//                if (-600 < imageTop && imageTop < clientHeight+600 && !images[i].isload) {
//                    loadImage(images[i]);
//                }
            }
        },500)
    }


    window.onscroll = function (evt) {

        loadVisibleImages();

    }

    loadVisibleImages();


</script>
</body>
</html>
