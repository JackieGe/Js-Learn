<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
            background: url("circle-grey.svg") no-repeat;
        }
        .block::after{
            position: absolute;
            left:-9999px;
            right:-9999px;
            content: url("circle-active.svg");
        }
        
        .block:hover {
            background: url("circle-active.svg") no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="block">

</div>
</body>
</html>
